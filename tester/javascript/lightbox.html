<body>
    <a data-href="http://tr.web.img4.acsta.net/newsv7/14/06/10/12/20/326640.png" data-size='{"width":"80%","height":"60%"}' class="lightbox-link btn btn-md btn-info" data-type="image">click</a>
    <a data-href="https://www.youtube.com/embed/k2qgadSvNyU?list=RDMMk2qgadSvNyU" class="lightbox-link btn btn-md btn-info" data-type="iframe">click2</a>
    <a data-href="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12004.59481372781!2d32.6590784!3d41.2185298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1509076735767" class="lightbox-link btn btn-md btn-info" data-type="iframe">click2</a>

    <div class="lightbox" data-lightbox-id="one">

        <div class="lightbox-content">

        </div>

            <h5 class="lightbox-title">Hi guys</h5>
            <p class="lightbox-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet assumenda cupiditate, error explicabo maxime neque quas reiciendis suscipit vel voluptatem. Adipisci dolorum, enim magni molestias obcaecati repudiandae totam. Eius, iure?
            </p>
        </div>
    </div>
