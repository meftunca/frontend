<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>badge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/test.css">
    <style>
        body {
            padding: 15%;
        }
    </style>
</head>

<body>
    <ul class="list box link ">
        <li>list1 <span class="badge badge-warning right"><i class="fa fa-user"></i></span>
            </i>
        </li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
        <li class="divider"></li>
        <li>list6</li>

    </ul>
    <ul class="list box link ">
        <li>list1 <i class="fa fa-chevron-down fa-lg  right"></i></li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
        <li class="divider"></li>
        <li>list6</li>

    </ul>
    <span class="badge"><i class="fa fa-user"></i></span>
    <span class="badge circle"><i class="fa fa-user"></i></span>
    <span class="badge rounded"><i class="fa fa-user"></i></span>
    <span class="badge pills"><i class="fa fa-user"></i></span>
    <br><br><br>
    <span class="badge"><i class="fa fa-user"></i></span>
    <span class="badge badge-warning"><i class="fa fa-user"></i></span>
    <span class="badge badge-war"><i class="fa fa-user"></i></span>
    <span class="badge badge-sublime"><i class="fa fa-user"></i></span>
    <span class="badge circle badge-info"><i class="fa fa-user"></i></span>
    <span class="badge rounded badge-purple"><i class="fa fa-user"></i></span>
    <span class="badge pills badge-rose"><i class="fa fa-user"></i></span>
    <br><br><br>
    <span class="badge circle badge-xs">1</span><span class="badge circle badge-sm badge-rose">2</span><span class="badge circle badge-md badge-sublime">3</span><span class="badge circle badge-lg badge-info">4</span>
    <span class="badge circle badge-xl  badge-warning">5</span>
    <span class="badge circle badge-xxl  badge-war">6</span>

    <div class="wrap xl-middle">

        <aside class="text-center-all col xl-1-5">
            <h6 class="text-whiteGray-1"> rozet tipleri </h6>
        </aside>
        <aside class="col xl-4-5">
            <span class="badge  badge-md"><i class="fa fa-user"></i></span>
            <span class="badge circle badge-md"><i class="fa fa-user"></i></span>
            <span class="badge rounded badge-md"><i class="fa fa-user"></i></span>
            <span class="badge pills badge-md"><i class="fa fa-user"></i></span>
        </aside>

        <aside class="text-center-all col xl-1-5">
            <h6 class="text-whiteGray-1"> rozet renkleri </h6>
        </aside>
        <aside class="col xl-4-5">
            <span class="badge badge-md"><i class="fa fa-user"></i></span>
            <span class="badge badge-warning badge-md"><i class="fa fa-user"></i></span>
            <span class="badge badge-success badge-md"><i class="fa fa-user"></i></span>
            <span class="badge badge-sublime badge-md"><i class="fa fa-user"></i></span>
            <span class="badge circle badge-info badge-md"><i class="fa fa-user"></i></span>
            <span class="badge rounded badge-purple badge-md"><i class="fa fa-user"></i></span>
            <span class="badge pills badge-rose badge-md"><i class="fa fa-user"></i></span>
        </aside>

        <aside class="text-center-all col xl-1-5">
            <h6 class="text-whiteGray-1"> rozet boyları </h6>
        </aside>
        <aside class="col xl-4-5">
            <span class="badge circle badge-xs">1</span>
            <span class="badge circle badge-sm badge-rose">2</span>
            <span class="badge circle badge-md badge-sublime">3</span>
            <span class="badge circle badge-lg badge-info">4</span>
            <span class="badge circle badge-xl  badge-warning">5</span>
            <span class="badge circle badge-xxl  badge-war">6</span>
        </aside>

        <aside class="text-center-all col xl-1-5">
            <h6 class="text-whiteGray-1"> rozet animasyonları </h6>
        </aside>
        <aside class="col xl-4-5">
            <span class="badge line badge-info badge-md"><i class="fa fa-user"></i></span>
            <span class="badge hover-line badge-sublime badge-md"><i class="fa fa-user"></i></span>

        </aside>
    </div>
