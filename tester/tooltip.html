<body style="text-align:center;">
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


<h2>Fade In Tooltip on Hover</h2>
<p>When you move the mouse over the text below, the tooltip text will fade in and take 1 second to go from completely invisible to visible.</p>
<br><br><br><br><br>
<div class="pack">
    <div class="tooltip ">Hover over me top
        <span class="content top">Tooltip text</span>
    </div>
    <div class="tooltip">Hover over me bottom
        <span class="content bottom">Tooltip text</span>
    </div>

    <div class="tooltip">Hover over me left
        <span class="content left">Tooltip text</span>
    </div>

    <div class="tooltip">Hover over me right
        <span class="content right">Tooltip text</span>
    </div>
</div>

</body>
</html>
